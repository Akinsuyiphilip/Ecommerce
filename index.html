<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <nav class="navbar">
        <div class="nav-1">
          <div class="logo">
            <img src="/images/logo.svg" alt="" />
          </div>
          <div class="linksto">
            <a href="" class="activelink">Collection</a>
            <a href=""> Men</a>
            <a href=""> Women</a>
            <a href=""> About</a>
            <a href=""> Contact</a>
          </div>
        </div>
        <div class="nav-2">
          <img src="/images/icon-cart.svg" alt="" class="cart" />
          <img src="/images/image-avatar.png" alt="" class="avatar" />
        </div>
      </nav>
      <main class="layout">
        <div class="part-1">
          <div class="main">
            <img src="/images/image-product-1.jpg" alt="" class="main-image" />
          </div>
          <div class="othermarkets">
            <img
              src="/images/image-product-1-nail.jpg"
              alt=""
              class="markets active-1"
            />
            <img
              src="/images/image-product-2-nail.jpg"
              alt=""
              class="markets"
            />
            <img
              src="/images/image-product-3-nail.jpg"
              alt=""
              class="markets"
            />
            <img
              src="/images/image-product-4-nail.jpg"
              alt=""
              class="markets"
            />
          </div>
        </div>
        <div class="part-2">
          <div class="headings">
            <p>Sneaker Company</p>
            <h2>Fall Limited Edition Sneakers</h2>
          </div>
          <div class="writings">
            <div class="fist">
              <p class="fistp">
                These low-profile sneakers are your perfect casual wear
                companion. Featuring a durable rubber outer sole, they’ll
                withstand everything the weather can offer.
              </p>
            </div>

            <div class="lot">
              <p class="price">$125.00</p>
              <p class="slashprice">50%</p>
            </div>
            <p class="fakePrice">$250.00</p>
          </div>
          <div class="buttons">
            <div class="signs">
              <img src="./images/icon-minus.svg" alt="" class="minuSign" />
              <p class="quantity">0</p>
              <img src="/images/icon-plus.svg" alt="" class="plusSign" />
            </div>
            <div class="addTocart">
              <a href="#" class="mainButton">
                <img src="/images/icon-cart.svg" alt="cart" />
                Add to cart
              </a>
            </div>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
